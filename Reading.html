<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - Moko Reader</title>
    <link rel="stylesheet" href="CSS/Reading.css">
</head>
<body class="dark-theme">

    <div class="hover-zone top"></div>
    <div class="hover-zone bottom"></div>

    <div class="reader-container">
        <!-- Top Navigation Bar -->
        <header class="reader-header">
            <div class="header-section">
                <a href="index.html" class="icon-btn" title="Back to Library">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </a>
            </div>
            <div id="reader-book-title" class="reader-title">Loading Book...</div>
            <div class="header-section">
                <button class="icon-btn" id="zoom-toggle" title="Zoom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                </button>
                <button class="icon-btn" id="page-mode-toggle" title="Toggle Page Mode"></button>
                <button class="icon-btn" id="theme-toggle" title="Toggle Theme"></button>
            </div>
        </header>

        <!-- THIS WRAPPER IS NEW -->
        <div class="zoom-wrapper">
            <main id="viewer-main" class="viewer-main"></main>
        </div>
        
        <div id="prev" class="nav-arrow left" title="Previous Page">
             <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.58L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.42z"/></svg>
        </div>
        <div id="next" class="nav-arrow right" title="Next Page">
             <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="currentColor" d="M8.59 16.58L13.17 12L8.59 7.41L10 6l6 6l-6 6l-1.41-1.42z"/></svg>
        </div>

        <!-- Bottom UI Bar -->
        <footer class="reader-footer">
            <div id="footer-chapter-info" class="footer-section chapter-info"></div>
            <div class="footer-section progress-container">
                <span id="footer-page-info" class="page-info"></span>
                <div class="progress-bar">
                    <div id="progress-bar-fill" class="progress-bar-fill"></div>
                </div>
                <span id="footer-percentage-info" class="percentage-info"></span>
            </div>
            <div class="footer-section"> 
                <div id="zoom-controls" class="zoom-controls" style="display: none;">
                    <input type="range" id="zoom-slider" min="1" max="2.5" step="0.1" value="1.0">
                    <span id="zoom-value">1.0x</span>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Libraries -->
    <script src="JS/jszip.min.js"></script>
    <script src="JS/epub.min.js"></script>

    <!-- Our Scripts -->
    <script src="JS/ModeSwitch.js"></script>
    <script src="JS/PageMode.js"></script>
    <script src="JS/Zoom.js"></script>
    <script src="JS/UIController.js"></script>
    <script src="JS/Reader.js"></script>
    <script src="JS/DragToScroll.js"></script> <!-- ADD THIS -->

</body>
</html>
